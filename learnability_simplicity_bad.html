<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .registration-bad {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            max-width: 800px;
            margin: 0 auto 40px;
        }

        .form-bad {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-section-bad {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            grid-column: 1 / -1;
        }

        .form-row-bad {
            margin-bottom: 10px;
        }

        .form-bad label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-bad input,
        .form-bad select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .required {
            color: red;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            background: #007bff;
            color: white;
            width: 100%;
            margin-top: 15px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        h3 {
            margin-bottom: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="registration-bad">
        <h2>Create Your Account</h2>
        <form class="form-bad">
            <div class="form-section-bad">
                <h3>Personal Information</h3>
                <div class="form-row-bad">
                    <label>First Name <span class="required">*</span></label>
                    <input type="text" required>
                </div>
                <div class="form-row-bad">
                    <label>Last Name <span class="required">*</span></label>
                    <input type="text" required>
                </div>
                <div class="form-row-bad">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" required>
                </div>
                <div class="form-row-bad">
                    <label>Phone Number</label>
                    <input type="tel">
                </div>
                <div class="form-row-bad">
                    <label>Date of Birth <span class="required">*</span></label>
                    <input type="date" required>
                </div>
            </div>

            <div class="form-section-bad">
                <h3>Account Security</h3>
                <div class="form-row-bad">
                    <label>Username <span class="required">*</span></label>
                    <input type="text" required>
                </div>
                <div class="form-row-bad">
                    <label>Password <span class="required">*</span></label>
                    <input type="password" required>
                </div>
                <div class="form-row-bad">
                    <label>Confirm Password <span class="required">*</span></label>
                    <input type="password" required>
                </div>
                <div class="form-row-bad">
                    <label>Security Question <span class="required">*</span></label>
                    <select required>
                        <option>Select a security question</option>
                        <option>What was your first pet's name?</option>
                        <option>In what city were you born?</option>
                        <option>What is your mother's maiden name?</option>
                    </select>
                </div>
                <div class="form-row-bad">
                    <label>Security Answer <span class="required">*</span></label>
                    <input type="text" required>
                </div>
            </div>

            <div class="form-section-bad">
                <h3>Address Information</h3>
                <div class="form-row-bad">
                    <label>Street Address <span class="required">*</span></label>
                    <input type="text" required>
                </div>
                <div class="form-row-bad">
                    <label>City <span class="required">*</span></label>
                    <input type="text" required>
                </div>
                <div class="form-row-bad">
                    <label>State/Province <span class="required">*</span></label>
                    <input type="text" required>
                </div>
                <div class="form-row-bad">
                    <label>Postal Code <span class="required">*</span></label>
                    <input type="text" required>
                </div>
                <div class="form-row-bad">
                    <label>Country <span class="required">*</span></label>
                    <select required>
                        <option>Select a country</option>
                        <option>United States</option>
                        <option>Canada</option>
                        <option>United Kingdom</option>
                    </select>
                </div>
            </div>

            <div class="form-section-bad">
                <h3>Preferences</h3>
                <div class="form-row-bad">
                    <label>Language Preference</label>
                    <select>
                        <option>English</option>
                        <option>Spanish</option>
                        <option>French</option>
                    </select>
                </div>
                <div class="form-row-bad">
                    <label>Time Zone</label>
                    <select>
                        <option>Select time zone</option>
                        <option>GMT-8:00 Pacific Time</option>
                        <option>GMT-5:00 Eastern Time</option>
                        <option>GMT+0:00 UTC</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>
    </div>
</body>
</html>
